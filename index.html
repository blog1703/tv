<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приватная страница</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="auth-form">
        <input type="password" id="password" placeholder="Введите пароль">
        <input type="text" id="token" placeholder="Введите токен">
        <button onclick="checkAuth()">Войти</button>
    </div>
    <div id="content" style="display: none;">
        <p>Ваши M3U-ссылки:</p>
        <ul>
            <li><a href="iptv.m3u">Плейлист 1</a></li>
            <li><a href="playlist.m3u">Плейлист 2</a></li>
        </ul>
    </div>

    <script>
        function checkAuth() {
            // Ваши значения пароля и токена
            const correctPassword = "100268"; // Замените на свой пароль
            const correctToken = "100268"; // Замените на свой токен

            // Получаем введенные пользователем данные
            const password = document.getElementById('password').value;
            const token = document.getElementById('token').value;

            // Проверяем введенные данные
            if (password === correctPassword && token === correctToken) {
                // Если пароль и токен верны, показываем контент
                document.getElementById('auth-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                // Если данные неверны, показываем ошибку
                alert("Неверный пароль или токен!");
            }
        }
    </script>
</body>
</html>
