<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Условная авторизация</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="auth-form">
        <input type="password" id="password" placeholder="Введите пароль">
        <input type="text" id="token" placeholder="Введите токен">
        <button onclick="checkAuth()">Войти</button>
    </div>
    <div id="content" style="display: none;">
        <p>Ваши M3U-ссылки:</p>
        <ul>
            <li><a href="playlist1.m3u">Плейлист 1</a></li>
            <li><a href="playlist2.m3u">Плейлист 2</a></li>
        </ul>
    </div>

    <script>
        function checkAuth() {
            const password = document.getElementById('password').value;
            const token = document.getElementById('token').value;

            // Условия авторизации
            if (password === "ваш_пароль" && token === "ваш_токен") {
                document.getElementById('auth-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert("Неверный пароль или токен!");
            }
        }
    </script>
</body>
</html>
