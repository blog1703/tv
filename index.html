<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приватная страница с CAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="auth-form">
        <input type="password" id="password" placeholder="Введите пароль">
        <input type="text" id="token" placeholder="Введите токен">
        <div class="g-recaptcha" data-sitekey="6LesceEqAAAAAL85Lw7HM3A0qqkOROY-OjvD0_Tf"></div>
        <button onclick="checkAuth()">Войти</button>
    </div>
    <div id="content" style="display: none;">
        <p>Ваши M3U-ссылки:</p>
        <ul>
            <li><a href="playlist1.m3u">Плейлист 1</a></li>
            <li><a href="playlist2.m3u">Плейлист 2</a></li>
        </ul>
    </div>

    <script>
        function checkAuth() {
            const correctPassword = "1002";
            const correctToken = "1002";

            const password = document.getElementById('password').value;
            const token = document.getElementById('token').value;
            const captchaResponse = grecaptcha.getResponse();

            if (password === correctPassword && token === correctToken && captchaResponse) {
                document.getElementById('auth-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert("Неверный пароль, токен или CAPTCHA!");
            }
        }
    </script>
</body>
</html>
